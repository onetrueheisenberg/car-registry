<div>
    <mat-form-field appearance="fill">
        <mat-label>Select view</mat-label>
        <mat-select>
            <mat-option *ngFor="let view of views" (click)="updateView(view)" value="{{ view }}">{{ view }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    &nbsp;&nbsp;&nbsp;
    <form class="my-form" [formGroup]="searchForm">
        <mat-form-field [style.fontSize]="16" appearance="fill">
            <mat-label>Search...</mat-label>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5" formControlName="search"></textarea>
        </mat-form-field>
    </form>
</div>
<div>
    <table mat-table [dataSource]="cars" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let car"> {{car.type}} </td>
        </ng-container>

        <ng-container matColumnDef="color">
            <th mat-header-cell *matHeaderCellDef> Color </th>
            <td mat-cell *matCellDef="let car"> {{car.color}} </td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let car"> {{car.model}} </td>
        </ng-container>

        <ng-container matColumnDef="license number">
            <th mat-header-cell *matHeaderCellDef> License Number </th>
            <td mat-cell *matCellDef="let car"> {{car.licenseNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="owner name" *ngIf="isExtendedView">
            <th mat-header-cell *matHeaderCellDef> Owner Name </th>
            <td mat-cell *matCellDef="let car"> {{car.owner}} </td>
        </ng-container>

        <ng-container *ngIf="isExtendedView" matColumnDef="capacity">
            <th mat-header-cell *matHeaderCellDef> Truck Capacity </th>
            <td mat-cell *matCellDef="let car"> {{car.capacity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
